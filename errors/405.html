<!DOCTYPE html>
<html>

<head>
    <!-- Apache Error Pages | AGPL License | https://github.com/justinhartman/Apache-Error-Pages -->
    <meta charset="utf-8">
    <title>405 - Method Not Allowed</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/fontawesome-all.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/breakpoints.css">
</head>

<body>
    <div id="container">
        <!-- 
            We can use the following Font Awesome Icons & Colours:

            <i class="fas fa-info-circle green"></i>
            <i class="fas fa-exclamation-triangle orange"></i>
            <i class="fas fa-times-circle red"></i>
         -->
        <div id="echoerror"><i class="fas fa-exclamation-circle red"></i></div>
    </div>
    <div id="errormsg">
        :~$ Error 405!<br>
        Method Not Allowed<br>
        <br>
        A request method is not supported for the requested resource; for example, a GET request on a form that requires data to be presented via POST, or a PUT request on a read-only resource.
    </div>
    <!-- A request method is not supported for the requested resource; for example, a GET request on a form that requires data to be presented via POST, or a PUT request on a read-only resource. -->
    <script type="text/javascript">
        var charIndex = -1;
        var stringLength = 0;
        var inputText;
        function writeContent() {
            inputText = document.getElementById('errormsg').innerHTML;
            if (charIndex === -1) {
                charIndex = 0;
                stringLength = inputText.length;
            }
            var initString = document.getElementById('echoerror').innerHTML;
            initString = initString.replace(/<span.*$/gi, "");

            var theChar = inputText.charAt(charIndex);
            var nextFourChars = inputText.substr(charIndex, 4);

            if (nextFourChars === '<br>') {
                theChar = '<br>';
                charIndex += 3;
            }

            initString = initString + theChar + "<span id='blink'>â–Œ</span>";
            document.getElementById('echoerror').innerHTML = initString;

            time = 35;
            charIndex = charIndex / 1 + 1;
            if (charIndex <= stringLength) {
                setTimeout('writeContent(false)', time);
            }
        }
        writeContent();
    </script>
    <div class="error__nav e-nav">
        <a href="../index.html" class="e-nav__link"></a>
    </div>
</body>

</html>
